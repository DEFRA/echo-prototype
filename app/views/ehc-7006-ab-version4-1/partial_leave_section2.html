<style media="screen">
  .defra-callout{
    background: #f3f2f1	;
    padding: 20px;
  }
</style>

<div class="govuk-form-group defra-callout {% if (data.empty | length) > 0 %}govuk-form-group--error{% endif %}">
  <h3 class="govuk-heading-m">You can skip these questions</h3>
  {% if (data.empty | length) > 0 %}
  <span id="slaughterhouse_name_error" class="govuk-error-message">
    <span class="govuk-visually-hidden">Error:</span> Select if you are leaving any questions for your EHO or OV to answer
  </span>
  {% endif %}
  <p class="govuk-body">
    If you have answered as many questions as you can, you can leave the rest for your <abbr title="Enviromental health officer">EHO</abbr> or <abbr title="Official veterinarian">OV</abbr> to answer.
  </p>
  <div class="govuk-checkboxes">
    <div class="govuk-checkboxes__item">
      <input class="govuk-checkboxes__input" id="skip_answers" name="skip_answers" type="checkbox" value="skip">
      <label class="govuk-label govuk-checkboxes__label" for="skip_answers" >
          My <abbr title="Enviromental health officer">EHO</abbr> or or <abbr title="Offical veterinarian">OV</abbr> will answer the remaining questions
      </label>
    </div>
  </div>
</div>

<script type="text/javascript">

window.addEventListener('load', function() {

})
</script>
