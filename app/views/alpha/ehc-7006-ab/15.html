
{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}


<a href="14" class="govuk-back-link govuk-!-margin-bottom-7 govuk-!-margin-top-0">Back</a>

<div class="govuk-width-container">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <div>

                <h1 class="govuk-heading-l">Name and address of the organisation receiving your export</h1>

                <form action="15-plus" method="POST" enctype="application/x-www-form-urlencoded">
                    <fieldset class="govuk-fieldset">


                        <div class="govuk-form-group ">
                            <label class="govuk-label" for="7006EHC-0">What is the name of the importer? </label>
                            <input class="govuk-textarea" id="7006EHC-0" name="consignor" rows="3" autofocus="autofocus" data-qa-id="Question-7006EHC-0" spellcheck="false"></textarea>
                        </div>



                        <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                            <label class="govuk-label " for="full-name">

                            </label>
                        </legend>



                        <div class="govuk-form-group">
                            <label class="govuk-label" for="address-postcode">
                                Postcode
                            </label>
                            <input class="govuk-input govuk-input--width-10 " id="address-postcode" name="address-postcode" type="text" value="" aria-describedby="address-postcode-error">
                        </div>
                        <a href="15-plus" type="submit" class="govuk-button govuk-button--secondary moj-add-another__add-button govuk-!-margin-bottom-4" data-module="govuk-button">
                            Find address
                        </a>

                        <div class="govuk-link">
                            <a class="govuk-link govuk-\!-margin-3" style="font-size: 1.1875rem;" href="#">Enter my address manually</a>
                        </div>





                        <div class="govuk-grid-row govuk-!-margin-left-0 govuk-!-padding-0">
                            <input class="govuk-button margin-top-30" type="submit" name="saveAndContinue" value="Save and continue" id="Button-SaveAndContinue" data-qa-id="Button-SaveAndContinue">
                        </div>

                        <div class="govuk-grid-row">
                            <div class="govuk-grid-column-full govuk-body">
                                <input class="link-button" type="submit" value="Save and continue later" name="saveAndResumeLater" data-qa-id="Button-SaveAndResumeLater" id="Button-SaveAndResumeLater" disabled="">
                            </div>
                        </div>
                    </fieldset>
                </form>



            </div>
        </div>
    </div>
</div>













{% endblock %}
