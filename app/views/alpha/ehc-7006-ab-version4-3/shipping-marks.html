{% extends "layout.html" %}
{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}
{% block content %}
<a href="javascript:history.back()" class="govuk-back-link govuk-!-margin-bottom-7 govuk-!-margin-top-0">Back</a>
<div class="govuk-width-container">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div>
        <span class="govuk-caption-xl">
          Shipping details
        </span>
        <h1 class="govuk-heading-xl">Do you know the shipping marks?</h1>
        <p class="govuk-body">The approval number of the cutting plant or slaughterhouse in the form UK/1234/EC may be used as the shipping mark.</p>
        <form {% if query.change=="yes" %} action="check-your-answers" {% else %}action="shipping-storage"{% endif %} method="POST">
          <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
              <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="how-contacted-conditional" name="how-contacted" type="radio" value="yes" data-aria-controls="conditional-answer">
                  <label class="govuk-label govuk-radios__label" for="how-contacted-conditional">
                      Yes
                  </label>
              </div>
              <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-answer">
                <div class="govuk-form-group ">
                    <label class="govuk-label " for="7006EHC-0">What are the shipping marks? </label>
                    <div class="govuk-hint"></div>
                    <textarea class="govuk-textarea" id="7006EHC-0" name="marks" rows="3" autofocus="autofocus" data-qa-id="Question-7006EHC-0" spellcheck="false">{% if data.marks %}{{data.marks}}{% endif %} </textarea>
                </div>


          </div>
          <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="how-contacted-conditional-2" name="how-contacted" type="radio" value="no" >
              <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-2">
                  No
              </label>
          </div>
          </div>


          <!--

                    </div>
                    <div class="govuk-form-group ">
                        <label class="govuk-label " for="7006EHC-0">What is the storage temperature? </label>
                        <div class="govuk-hint">This should only be written in this format: ‘ -18 degrees Celsius’ </div>
                        <textarea  class="govuk-textarea" id="7006EHC-0" name="temperature" rows="3" autofocus="autofocus" data-qa-id="Question-7006EHC-0" spellcheck="false">{% if data.temperature %}{{data.temperature}}{% endif %} </textarea>
                    </div>

                     <div class="govuk-grid-row govuk-!-margin-left-0 govuk-!-padding-0">

                     </div>
        </form>
        <div class="govuk-grid-row">
          <div class="govuk-grid-column-full govuk-body">
            <form action="dashboard">
              <input class="link-button" type="submit" value="Save and continue later" name="saveAndResumeLater" data-qa-id="Button-SaveAndResumeLater" id="Button-SaveAndResumeLater">
            </form>
          </div>
        </div>
        <p></p>
      </div>
    </div>
  </div>
</div>
