
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}


<a href="javascript:history.back()" class="govuk-back-link govuk-!-margin-bottom-7 govuk-!-margin-top-0">Back</a>

<div class="govuk-width-container">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <div>

                    <h1 class="govuk-heading-xl">Origin</h1>

                    <form action="11-est" method="POST" enctype="application/x-www-form-urlencoded">

                    <div class="govuk-form-group ">






                        <div class="govuk-form-group">
                            <label class="govuk-label" for="full-name">
                                What are the species of origin of the raw milk from which each of the milk-derived components of the product originated?
                            </label>
                            <input class="govuk-input" id="full-name" name="full-name" type="text" autocomplete="name" spellcheck="false">
                        </div>



                        <div class="govuk-form-group">
                            <label class="govuk-label" for="full-name">
                                What are the country or countries of origin of the raw milk from which each of the milk derived components of the product originated?
                            </label>
                            <input class="govuk-input" id="full-name" name="full-name" type="text" autocomplete="name" spellcheck="false">
                        </div>

                        <div class="govuk-form-group">
                            <label class="govuk-label" for="full-name">
                                What is the name, location and authorised approval/registration number for each establishment where the raw milk was processed?
                            </label>
                            <input class="govuk-input" id="full-name" name="full-name" type="text" autocomplete="name" spellcheck="false">
                        </div>

  <div class="govuk-form-group">
                            <label class="govuk-label" for="full-name">
                                What is the name, location and authorised approval/registration number for each establishment where the export product was processed?
                            </label>
                            <input class="govuk-input" id="full-name" name="full-name" type="text" autocomplete="name" spellcheck="false">
                        </div>

  <div class="govuk-form-group">
                            <label class="govuk-label" for="full-name">
                                What are the identification marks, including the serial numbers or batch numbers?
                            </label>
                            <input class="govuk-input" id="full-name" name="full-name" type="text" autocomplete="name" spellcheck="false">
                        </div>









                    </div>






















                        <div class="govuk-grid-row govuk-!-margin-left-0 govuk-!-padding-0">
                        <input class="govuk-button margin-top-30" type="submit" name="saveAndContinue" value="Save and continue" id="Button-SaveAndContinue" data-qa-id="Button-SaveAndContinue">
                    </div>

                    <div class="govuk-grid-row">
                        <div class="govuk-grid-column-full govuk-body">
                            <input class="link-button" type="submit" value="Save and continue later" name="saveAndResumeLater" data-qa-id="Button-SaveAndResumeLater" id="Button-SaveAndResumeLater" disabled="">
                        </div>
                    </div>

                </form>

                    <p></p>
                </div>
            </div>
        </div>
</div>












{% endblock %}
