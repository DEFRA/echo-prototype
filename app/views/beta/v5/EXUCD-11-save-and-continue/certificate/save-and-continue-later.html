{% extends "layout.html" %}
{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}
{% block beforeContent %}
<a href="javascript:history.back()" class="govuk-back-link govuk-!-margin-bottom-7 govuk-!-margin-top-0">Back</a>
{% endblock%}
{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="post">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl govuk-!-margin-bottom-6">
            <h1 class="govuk-fieldset__heading">
              Are you sure you want to save and continue later?
            </h1>
          </legend>
          <div class="govuk-radios" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="save_and_continue_yes" name="save_and_continue" type="radio" value="yes">
              <label class="govuk-label govuk-radios__label" for="save_and_continue_yes">
                Yes, I have finished for now
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="save_and_continue_no" name="save_and_continue" type="radio" value="no">
              <label class="govuk-label govuk-radios__label" for="save_and_continue_no">
                No, go back to my application
              </label>
            </div>
          </div>
        </fieldset>
      </div>
      <input type="submit" class="govuk-button" data-module="govuk-button" value="Continue" >
        
    </form>
  </div>
</div>
{% endblock %}
