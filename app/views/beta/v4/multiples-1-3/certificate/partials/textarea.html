<div class="govuk-form-group">
  <label class="govuk-label govuk-label--s" for="7006EHC-0">{{field.label}} {% if field.required == 'no'%}{%endif%}</label>
  {% if field.hint %}<div class="govuk-hint">{{field.hint}}</div>{% endif %}
  <textarea class="govuk-textarea js-question" id="{{field.id}}" autocomplete="on" name="{{field.name}}" rows="{{field.rows}}" autofocus="autofocus" {% if field.default %}data-default="{{field.default}}"{% endif %} spellcheck="false">{% if query.change=="yes" %}{{ data[field.name] or ''}}{%endif%}</textarea>
</div>
