<div class="govuk-form-group">
  <label class="govuk-label govuk-label--s" for="{{field.id}}">
    {{field.label}} {% if field.required == 'no'%}{%endif%}
  </label>
  {% if field.hint %}<span id="{{field.id}}-hint" class="govuk-hint">{{field.hint}}</span>{% endif %}
  <input class="govuk-input js-question" id="{{field.id}}" name="{{field.name}}" type="text" aria-describedby="{{field.id}}-hint" {% if query.new != 'yes'%}value="{% if query.change=="yes" or query.show_answers == "yes" %}{{data[field.name] or ''}}{%endif%}"{% endif %}>
</div>
