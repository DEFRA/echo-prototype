<a href="javascript:history.back()" class="govuk-back-link govuk-!-margin-bottom-7 govuk-!-margin-top-0">Back</a>
<div class="govuk-width-container">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div>
        <span class="govuk-caption-l">About the cold store</span>
        <h1 class="govuk-heading-xl">Do you know the cold store details?</h1>
        <form method="POST">
          <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="has_coldstore_yes" name="has_coldstore" type="radio" value="yes" data-aria-controls="conditional-answer">
              <label class="govuk-label govuk-radios__label" for="has_coldstore_yes">
                Yes
              </label>
            </div>
            <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-answer">
              <div class="govuk-form-group">
                <label class="govuk-label" for="full-name">
                  Cold store name
                </label>
                <input {% if data.coldstore_name %}value="{{data.coldstore_name}}" {% endif %} class="govuk-input" id="full-name" name="coldstore_name" type="text" autocomplete="name" spellcheck="false">
              </div>
              <div class="govuk-form-group">
                <label class="govuk-label" for="full-name">
                  Cold store Veterinary approval number
                </label>
                <input {% if data.coldstore_van %}value="{{data.coldstore_van}}" {% endif %} class="govuk-input govuk-input--width-10" id="full-name" name="coldstore_van" type="text" autocomplete="name" spellcheck="false">
              </div>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="has_coldstore_no" name="has_coldstore" type="radio" value="no">
              <label class="govuk-label govuk-radios__label" for="has_coldstore_no">
                No
              </label>
            </div>
          </div>
