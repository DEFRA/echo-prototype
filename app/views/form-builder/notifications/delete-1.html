{% extends "layout.html" %}
{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<div class="govuk-phase-banner">
  <p class="govuk-phase-banner__content">
    <strong class="govuk-tag govuk-phase-banner__content__tag">
      beta
    </strong>
    <span class="govuk-phase-banner__text">
      This is a new service
    </span>
  </p>
</div>
<a href="javascript:history.go(-1)" class="govuk-back-link">Back</a>

{% endblock %}
{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <div class="govuk-form-group">
      <form method="post" action="/delete-notification">

      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
          <h1 class="govuk-heading-l">Are you sure you want to delete this message?</h1>
        </legend>

        <div class="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="delete-notification-yes" name="deletenotification" type="radio" value="Yes">
            <label class="govuk-label govuk-radios__label" for="delete-rule-yes">
              Yes
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="delete-notification-no" name="deletenotification" type="radio" value="No">
            <label class="govuk-label govuk-radios__label" for="delete-rule-no">
              No
            </label>
          </div>
          </div>
          <input type="hidden" name="name" value=""/>

                    <button class="govuk-button govuk-!-margin-top-6" data-module="govuk-button">
                      Save and continue
                    </button>
          </form>
  </div>
</div>
{% endblock %}
