{% extends "layout.html" %}
{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<div class="govuk-phase-banner">
  <p class="govuk-phase-banner__content">
    <strong class="govuk-tag govuk-phase-banner__content__tag">
      beta
    </strong>
    <span class="govuk-phase-banner__text">
      This is a new service
    </span>
  </p>
</div>
<a href="javascript:history.go(-1)" class="govuk-back-link">Back</a>

{% endblock %}
{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <span class="govuk-caption-l ">8270EHC v2.56</span>
    <h1 id="formEditorHeading" class="govuk-heading-l heading-with-help">Manage rules</h1>
    <form method="POST" action="/manage-rules/delete-rule">
    <div class="govuk-form-group govuk-!-margin-top-6">
      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
          <h2 class="govuk-heading-m">Are you sure you want to delete this rule?</h2>
        </legend>

        <div class="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="delete-rule-yes" name="deleterule" type="radio" value="Yes">
            <label class="govuk-label govuk-radios__label" for="delete-rule-yes">
              Yes
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="delete-rule-no" name="deleterule" type="radio" value="No">
            <label class="govuk-label govuk-radios__label" for="delete-rule-no">
              No
            </label>
          </div>
          </div>

          <div>
              <input class="govuk-button govuk-!-margin-top-6"
                     type="submit"
                     value="Delete rule"
                     >
          </div>
</form>
  </div>
</div>
{% endblock %}
