<fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">

    <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
        <div class="govuk-radios__item">





            <input {% if data.reference_number == "yes" %}checked="checked"{% endif %} class="govuk-radios__input" id="how-contacted-conditional" name="reference_number" type="radio" value="email" data-aria-controls="conditional-how-contacted-conditional">
            <label class="govuk-label govuk-radios__label" for="how-contacted-conditional">
                Yes
            </label>
        </div>

        <div class="govuk-radios__item">
            <input {% if data.reference_number == "no" %}checked="checked"{% endif %} class="govuk-radios__input" id="how-contacted-conditional-2" name="reference_number" type="radio" value="phone" data-aria-controls="conditional-how-contacted-conditional-2">
            <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-2">
                No
            </label>
        </div>
        <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-how-contacted-conditional-2">
            <div class="govuk-form-group">

                <p>Your OV or certifier will be alerted when you submit this application.</p>
            </div>

        </div>


    </div>
</fieldset>






<form {% if query.change=="yes" %} action="check-your-answers" {% else %} action="check-your-progress" {% endif %} method="POST" enctype="application/x-www-form-urlencoded">
